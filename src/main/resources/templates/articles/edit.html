<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cocktails blog</title>
    <link rel="stylesheet" href="create.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class = "wrapper">
    <header>
        <nav>
            <h1>BestCocktails.com</h1>
            <ul>
                <li><a href="">Gin</a></li>
                <li><a href="">Vodka</a></li>
                <li><a href="">Whisky</a></li>
                <li><a href="">Rum</a></li>
                <li><a href="">Tequila</a></li>
            </ul>
            <div class="dropdown">
                <p class="dropItem">Hello, username</p>
                <div class="dropdown-content">
                    <a href="">Create Article</a>
                    <a href="">Log Out</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <form>
                    <label>Title:</label>
                    <input type="text" name="title" class="title" value="getFromDB">
                </form>
                <form>
                    <label>Text:</label>
                    <textarea name="text" cols="60" rows="25">Load value from DB</textarea>
                </form>
                <form>
                    <label for="drinks">Choose Drink Category:</label>
                    <select id="drinks" name="drinks">
                        <option value="gin">Gin</option>
                        <option value="vodka">Vodka</option>
                        <option value="whisky">Whisky</option>
                        <option value="rum">Rum</option>
                        <option value="tequila">Tequila</option>
                    </select>
                </form>
                <form>
                    <label>Article picture:</label>
                    <input type="file" name="file">
                </form>
            </div>
            <a class="postArticleButton" href="">Update Article</a>
        </section>
    </main>
</div>
</body>
</html>
